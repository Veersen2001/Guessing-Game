<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Number Guessing Game</title>
  </head>
  <body>
    <div class="main">
      <h1>Random Number Guessing Game</h1>
      <p>
        Game Level :
        <select name="select" id="select">
          <option value="">--Select--</option>
          <option value="easy" id="easy">Easy</option>
          <option value="medium" id="medium">Medium</option>
          <option value="hard" id="hard">Hard</option>
        </select>
      </p>
      <p>Number Range is : <input type="text" id="range" value="-" readonly/></p>
      <p>Total Attempt : <input type="number" id="attempt" value="0" readonly/></p>
      <!-- result will be displayed in this heading -->
      <h2 id="result">Guess the Number</h2>
      <input id="inputbox" type="number" />
      <button id="button">Check Ans</button><br /><br />
      <button id="restart">Restart Game</button>
    </div>
  </body>
  <script src="./script.js">
   
  </script>
</html>
