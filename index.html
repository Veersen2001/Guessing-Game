<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gassing Number</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <h1>Random Number Guessing Game</h1>
        <label for="level">Game Level:</label>
        <select id="select" >
            <option value="select_option">Select Level</option>
            <option value="easy">Easy</option>
            <option value="Medium" >Medium</option>
            <option value="hard">Hard</option>
        </select>
        <label for="range">Number Range is:</label>
        <h3 id="range">0-10</h3>
        <label for="attempt">Total Attempt:</label>
        <input type="number" id="attempt" readonly value=0 >

        <h2>Guess the number</h2>
        <h3 id="matchResult"></h3>
        <input type="number" placeholder="Enter the number" id="inputBox" >
        <button id="ans"> Check Ans</button>
        <button id="restart">Restart Game</button>

    </div>

    <script src="./script.js"></script>
</body>
</html>
